<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>3D Майн - минимальный рабочий пример</title>
<style>
  body, html { margin:0; height:100%; overflow:hidden; background:#87ceeb; }
  canvas { display:block; }

  #joystickLeftContainer {
    position: absolute; bottom: 20px; left: 20px; width: 120px; height: 120px;
    background: rgba(0,0,0,0.3); border-radius: 50%; touch-action: none;
    user-select:none; z-index: 10;
  }
  #joystickLeft {
    position: absolute; left: 50%; top: 50%;
    width: 60px; height: 60px; margin-left: -30px; margin-top: -30px;
    background: rgba(255,255,255,0.7); border-radius: 50%;
    touch-action: none;
  }

  #joystickRightContainer {
    position: absolute; bottom: 20px; right: 20px; width: 120px; height: 120px;
    background: rgba(0,0,0,0.3); border-radius: 50%; touch-action: none;
    user-select:none; z-index: 10;
  }
  #joystickRight {
    position: absolute; left: 50%; top: 50%;
    width: 60px; height: 60px; margin-left: -30px; margin-top: -30px;
    background: rgba(255,255,255,0.7); border-radius: 50%;
    touch-action: none;
  }

  #buttons {
    position: absolute;
    top: 10px; right: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 11;
  }

  button {
    font-size: 16px;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
    user-select:none;
  }

  #blockType {
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="joystickLeftContainer">
  <div id="joystickLeft"></div>
</div>

<div id="joystickRightContainer">
  <div id="joystickRight"></div>
</div>

<div id="buttons">
  <button id="placeBtn">Поставить</button>
  <button id="removeBtn">Убрать</button>
  <button id="changeBlockBtn">Блок: <span id="blockType">Коричневый</span></button>
  <button id="fullscreenBtn">Полноэкранный</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
// --- Основная сцена и камера ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 2, 5);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Свет
const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
directionalLight.position.set(5, 10, 7);
scene.add(directionalLight);

// Земля
const groundGeometry = new THREE.PlaneGeometry(100, 100);
const groundMaterial = new THREE.MeshLambertMaterial({color: 0x228822});
const ground = new THREE.Mesh(groundGeometry, groundMaterial);
ground.rotation.x = -Math.PI / 2;
ground.position.y = 0;
scene.add(ground);

// Блоки
const blockSize = 1;
const blocks = new Map();

const blockMaterials = [
  new THREE.MeshLambertMaterial({color: 0x8B4513}), // коричневый
  new THREE.MeshLambertMaterial({color: 0xffffff}), // белый
  new THREE.MeshLambertMaterial({color: 0xFFD700}), // жёлтый
];
const blockNames = ['Коричневый', 'Белый', 'Жёлтый'];
let currentBlockIndex = 0;

const cubeGeometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);

function posToKey(x,y,z) {
  return `${x},${y},${z}`;
}

function addBlock(x,y,z, type = currentBlockIndex){
  const key = posToKey(x,y,z);
  if(blocks.has(key)) return;
  const cube = new THREE.Mesh(cubeGeometry, blockMaterials[type].clone());
  cube.position.set(x+blockSize/2, y+blockSize/2, z+blockSize/2);
  cube.userData.type = type;
  scene.add(cube);
  blocks.set(key, cube);
}

function removeBlock(x,y,z){
  const key = posToKey(x,y,z);
  if(!blocks.has(key)) return;
  scene.remove(blocks.get(key));
  blocks.get(key).geometry.dispose();
  blocks.get(key).material.dispose();
  blocks.delete(key);
}

// Добавим пару блоков для ориентира
addBlock(0,0,0);
addBlock(1,0,0);
addBlock(-1,0,0);
addBlock(0,0,1);
addBlock(0,1,0);

// --- Джойстик движения (левый) ---
const joystickLeftContainer = document.getElementById('joystickLeftContainer');
const joystickLeft = document.getElementById('joystickLeft');
let joystickLeftActive = false;
let startXLeft=0, startYLeft=0;
let moveXLeft=0, moveYLeft=0;
let velocity = new THREE.Vector3(0,0,0);
const speed = 0.05;

joystickLeft.addEventListener('touchstart', (e) => {
  e.preventDefault();
  joystickLeftActive = true;
  const touch = e.touches[0];
  startXLeft = touch.clientX;
  startYLeft = touch.clientY;
  moveXLeft = 0; moveYLeft = 0;
  joystickLeft.style.transform = `translate(0px, 0px)`;
});
joystickLeft.addEventListener('touchmove', (e) => {
  if(!joystickLeftActive) return;
  e.preventDefault();
  const touch = e.touches[0];
  moveXLeft = touch.clientX - startXLeft;
  moveYLeft = touch.clientY - startYLeft;
  const maxDist = 40;
  const dist = Math.sqrt(moveXLeft*moveXLeft + moveYLeft*moveYLeft);
  if(dist > maxDist){
    const angle = Math.atan2(moveYLeft, moveXLeft);
    moveXLeft = Math.cos(angle)*maxDist;
    moveYLeft = Math.sin(angle)*maxDist;
  }
  joystickLeft.style.transform = `translate(${moveXLeft}px, ${moveYLeft}px)`;
  velocity.x = moveXLeft / maxDist;
  velocity.z = moveYLeft / maxDist * -1;
});
joystickLeft.addEventListener('touchend', (e) => {
  e.preventDefault();
  joystickLeftActive = false;
  joystickLeft.style.transform = `translate(0px, 0px)`;
  velocity.set(0,0,0);
});

// --- Джойстик поворота камеры (правый) ---
const joystickRightContainer = document.getElementById('joystickRightContainer');
const joystickRight = document.getElementById('joystickRight');
let joystickRightActive = false;
let startXRight=0, startYRight=0;
let moveXRight=0, moveYRight=0;
let yaw = 0;   // поворот влево-вправо
let pitch = 0; // наклон вверх-вниз
const pitchLimit = Math.PI / 2 - 0.1;

joystickRight.addEventListener('touchstart', (e) => {
  e.preventDefault();
  joystickRightActive = true;
  const touch = e.touches[0];
  startXRight = touch.clientX;
  startYRight = touch.clientY;
  moveXRight = 0; moveYRight = 0;
  joystickRight.style.transform = `translate(0px, 0px)`;
});
joystickRight.addEventListener('touchmove', (e) => {
  if(!joystickRightActive) return;
  e.preventDefault();
  const touch = e.touches[0];
  moveXRight = touch.clientX - startXRight;
  moveYRight = touch.clientY - startYRight;
  const maxDist = 40;
  const dist = Math.sqrt(moveXRight*moveXRight + moveYRight*moveYRight);
  if(dist > maxDist){
    const angle = Math.atan2(moveYRight, moveXRight);
    moveXRight = Math.cos(angle)*maxDist;
    moveYRight = Math.sin(angle)*maxDist;
  }
  joystickRight.style.transform = `translate(${moveXRight}px, ${moveYRight}px)`;

  yaw -= moveXRight / maxDist * 0.05;
  pitch -= moveYRight / maxDist * 0.05;

  if(pitch > pitchLimit) pitch = pitchLimit;
  if(pitch < -pitchLimit) pitch = -pitchLimit;

  startXRight = touch.clientX;
  startYRight = touch.clientY;
});
joystickRight.addEventListener('touchend', (e) => {
  e.preventDefault();
  joystickRightActive = false;
  joystickRight.style.transform = `translate(0px, 0px)`;
});

function updateCameraRotation(){
  const target = new THREE.Vector3();
  target.x = Math.cos(pitch) * Math.sin(yaw);
  target.y = Math.sin(pitch);
  target.z = Math.cos(pitch) * Math.cos(yaw);
  camera.lookAt(camera.position.x + target.x, camera.position.y + target.y, camera.position.z + target.z);
}

function updateCameraMovement(){
  const direction = new THREE.Vector3();
  const right = new THREE.Vector3();

  camera.getWorldDirection(direction);
  direction.y = 0;
  direction.normalize();

  right.crossVectors(direction, new THREE.Vector3(0,1,0)).normalize();

  const move = new THREE.Vector3();
  move.addScaledVector(direction, velocity.z * speed);
