<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>3D Майн - мобильное управление</title>
<style>
  body, html { margin:0; height:100%; overflow:hidden; background:#87ceeb; }
  canvas { display:block; }
  #joystickContainer {
    position: absolute; bottom: 20px; left: 20px; width: 120px; height: 120px;
    background: rgba(0,0,0,0.3); border-radius: 50%; touch-action: none;
    user-select:none;
  }
  #joystick {
    position: absolute; left: 50%; top: 50%;
    width: 60px; height: 60px; margin-left: -30px; margin-top: -30px;
    background: rgba(255,255,255,0.7); border-radius: 50%;
    touch-action: none;
  }
  #actionBtn {
    position: absolute; bottom: 40px; right: 30px;
    width: 80px; height: 80px; background: rgba(255,255,255,0.7);
    border-radius: 50%; font-size: 18px; font-weight: bold;
    text-align:center; line-height:80px; user-select:none; touch-action:none;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<div id="joystickContainer">
  <div id="joystick"></div>
</div>
<div id="actionBtn">Поставить/Убрать</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
// Сцена и камера
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // небо

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 2, 5);

// Рендерер
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Свет
const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
directionalLight.position.set(5, 10, 7);
scene.add(directionalLight);

// Земля (плоскость)
const groundGeometry = new THREE.PlaneGeometry(100, 100);
const groundMaterial = new THREE.MeshLambertMaterial({color: 0x228822});
const ground = new THREE.Mesh(groundGeometry, groundMaterial);
ground.rotation.x = -Math.PI / 2;
ground.position.y = 0;
scene.add(ground);

// Кубы (блоки)
const blockSize = 1;
const blocks = new Map(); // координаты -> Mesh

const cubeGeometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
const cubeMaterial = new THREE.MeshLambertMaterial({color: 0x8B4513}); // коричневый блок

// Помощь для координат блока (целочисленные по блоку)
function posToKey(x,y,z) {
  return `${x},${y},${z}`;
}

function addBlock(x,y,z){
  const key = posToKey(x,y,z);
  if(blocks.has(key)) return; // блок уже есть
  const cube = new THREE.Mesh(cubeGeometry, cubeMaterial.clone());
  cube.position.set(x+blockSize/2, y+blockSize/2, z+blockSize/2);
  scene.add(cube);
  blocks.set(key, cube);
}

function removeBlock(x,y,z){
  const key = posToKey(x,y,z);
  if(!blocks.has(key)) return;
  scene.remove(blocks.get(key));
  blocks.get(key).geometry.dispose();
  blocks.get(key).material.dispose();
  blocks.delete(key);
}

// Начальный блок
addBlock(0,0,0);
addBlock(1,0,0);
addBlock(-1,0,0);
addBlock(0,0,1);
addBlock(0,1,0);

// Управление движением через виртуальный джойстик
const joystickContainer = document.getElementById('joystickContainer');
const joystick = document.getElementById('joystick');
let joystickActive = false;
let startX=0, startY=0;
let moveX=0, moveY=0;

let velocity = new THREE.Vector3(0,0,0);
const speed = 0.05;

joystick.addEventListener('touchstart', (e) => {
  e.preventDefault();
  joystickActive = true;
  const touch = e.touches[0];
  startX = touch.clientX;
  startY = touch.clientY;
  moveX = 0; moveY = 0;
  joystick.style.transform = `translate(0px, 0px)`;
});
joystick.addEventListener('touchmove', (e) => {
  if(!joystickActive) return;
  e.preventDefault();
  const touch = e.touches[0];
  moveX = touch.clientX - startX;
  moveY = touch.clientY - startY;
  // Ограничим радиус джойстика 40px
  const maxDist = 40;
  const dist = Math.sqrt(moveX*moveX + moveY*moveY);
  if(dist > maxDist){
    const angle = Math.atan2(moveY, moveX);
    moveX = Math.cos(angle)*maxDist;
    moveY = Math.sin(angle)*maxDist;
  }
  joystick.style.transform = `translate(${moveX}px, ${moveY}px)`;
  // Нормализуем вектор движения от -1 до 1
  velocity.x = moveX / maxDist;
  velocity.z = moveY / maxDist * -1; // чтобы вверх было вперед
});
joystick.addEventListener('touchend', (e) => {
  e.preventDefault();
  joystickActive = false;
  joystick.style.transform = `translate(0px, 0px)`;
  velocity.set(0,0,0);
});

// Камера и направление
const direction = new THREE.Vector3();
const forward = new THREE.Vector3();
const right = new THREE.Vector3();

function updateCameraMovement(){
  // Двигаем камеру по направлению джойстика (X-Z плоскость)
  camera.getWorldDirection(direction);
  direction.y = 0;
  direction.normalize();

  right.crossVectors(direction, new THREE.Vector3(0,1,0)).normalize();

  const move = new THREE.Vector3();
  move.addScaledVector(direction, velocity.z * speed);
  move.addScaledVector(right, velocity.x * speed);

  camera.position.add(move);
}

// Луч для постановки/удаления блока
const raycaster = new THREE.Raycaster();
const pointer = new THREE.Vector2();
let intersectPoint = null;

function onPointerDown(e){
  e.preventDefault();

  // Получаем центр экрана в нормализованных координатах для рэйкастера
  pointer.x = 0;
  pointer.y = 0;

  raycaster.setFromCamera(pointer, camera);
  const intersects = raycaster.intersectObjects(Array.from(blocks.values()).concat(ground));

  if(intersects.length > 0){
    const intersect = intersects[0];
    if(intersect.object === ground){
      // Касание по земле — ставим блок на месте касания (округлим координаты)
      const pos = intersect.point;
      const x = Math.floor(pos.x);
      const y = 0;
      const z = Math.floor(pos.z);
      addBlock(x,y,z);
    } else {
      // Касание по блоку — убираем этот блок
      const pos = intersect.point;
      // Определим координаты блока
      const cubePos = intersect.object.position;
      const x = Math.floor(cubePos.x - blockSize/2);
      const y = Math.floor(cubePos.y - blockSize/2);
      const z = Math.floor(cubePos.z - blockSize/2);
      removeBlock(x,y,z);
    }
  }
}

renderer.domElement.addEventListener('touchstart', onPointerDown);

// Анимация
function animate(){
  requestAnimationFrame(animate);
  updateCameraMovement();
  renderer.render(scene,camera);
}
animate();

// Обработка изменения размера окна
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
